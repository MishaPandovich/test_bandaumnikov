<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test_Bandaumnikov</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="promo">
		<h1 class="promo__title">Акции и специальные предложения</h1>

		<div class="promo__wrapper">
			<div class="promo-banner promo-banner--one">
				<a class="img" href="#"><img src="img/promo-1.png" alt="тетрадь «Кубометрия 3D»" width="200" height="240"></a>
				<div class="promo-banner__info">
					<h2 class="promo-banner__title">Предзаказ тетради <br> «Кубометрия 3D»</h2>
					<div class="timer">
						<p class="timer__title">Акция заканчивается 14 апреля. Через:</p>
						<div class="timer__inner">
							<p class="timer__item timer__item--hour">12</p>
							<p class="timer__item timer__item--minutes">12</p>
							<p class="timer__item timer__item--seconds">12</p>
						</div>
					</div>
					<div class="promo-banner__inner">
						<div class="promo-banner__prices">
							<span class="promo-banner__price promo-banner__price--new">9 999 &#8381;</span><br>
							<span class="promo-banner__price promo-banner__price--old">9 999 &#8381;</span>
						</div>
						<a class="promo-banner__link" href="#">Подробнее</a>
					</div>
				</div>
			</div>

			<div class="promo-banner promo-banner--two">
				<a class="promo-banner__background" href="#"></a>
				<p class="promo-banner__title">Выйграйте призы, обыграв других в <a href="#">«Зверобуквы English»</a></p>
				<a class="promo-banner__link" href="#">Подробнее</a>
			</div>
		</div>
	</section>
	<script src="js/timer.js" type="text/javascript"></script>
</body>
</html>
